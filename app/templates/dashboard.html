{% import 'bootstrap/wtf.html' as wtf %}

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-with, initial-scale=1">
    </head>
    <body>
	<div style="margin: 20px;">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

	<!-- Blog Post Fields -->
	<div style="margin: 20px;">
       	    {{ wtf.quick_form(form) }}
    	</div>
	<br>
	<!-- Previous Posts -->
	<div style="margin: 20px;">
       		<div>
			<h3>Other Posts: </h3>
			{% for post in posts %}
			<a href="{{ url_for('post', id=post.id) }}" target="_blank">{{ post.title }}</a>
			<li><a href="{{ url_for('delete_post', id=post.id) }}">Delete Post</a></li>
			<li><a href="{{ url_for('edit_post', id=post.id) }}" target="_blank">Edit Post</a></li>
			<br>
			{% endfor %}
        	</div>
    	</div>
    </body>
</html>
